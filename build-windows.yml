name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        python build_windows.py
    
    - name: Create distribution ZIP
      run: |
        Compress-Archive -Path dist\SmartScreengrabberPro -DestinationPath SmartScreengrabberPro-Windows.zip
    
    - name: Upload Windows app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SmartScreengrabberPro-Windows
        path: SmartScreengrabberPro-Windows.zip
        retention-days: 30
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log-windows
        path: build_windows.log
        retention-days: 7
